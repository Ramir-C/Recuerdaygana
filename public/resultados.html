<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados del Juego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3498db;
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: auto;
            background-color: white;
            color: black;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #2ecc71;
            color: white;
        }

        tr:nth-child(even){
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        #refresh-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #refresh-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Resultados del Juego</h1>
    <button id="refresh-button" onclick="loadResults()">Actualizar Resultados</button>
    <table id="results-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Intento</th>
                <th>Tiempo (s)</th>
                <th>Errores</th>
                <th>Aciertos</th>
                <th>Fecha y Hora</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los resultados se llenarán aquí dinámicamente -->
        </tbody>
    </table>

    <script>
        async function loadResults() {
            try {
                const response = await fetch('/users'); // Endpoint de tu servidor
                if (!response.ok) throw new Error('Error al obtener los datos');

                const data = await response.json();
                const tbody = document.querySelector('#results-table tbody');
                tbody.innerHTML = ''; // Limpiar tabla

                data.users.forEach(player => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${player.id}</td>
                        <td>${player.nombre}</td>
                        <td>${player.intento}</td>
                        <td>${player.tiempo}</td>
                        <td>${player.errores}</td>
                        <td>${player.aciertos}</td>
                        <td>${player.fecha_hora || player.fecha}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                console.error('Error cargando resultados:', err);
                alert('No se pudieron cargar los resultados.');
            }
        }

        // Cargar resultados al iniciar
        window.onload = loadResults;
    </script>
</body>
</html>
