<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados del Juego</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #3498db;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: auto;
      background-color: white;
      color: black;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #2ecc71;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }

    #refresh-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #refresh-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h1>Resultados del Juego</h1>
  <button id="refresh-button" onclick="cargarResultados1()">Actualizar Resultados</button>
  
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Intento</th>
        <th>Tiempo</th>
        <th>Errores</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody id="tabla-resultados1">
      <!-- AquÃ­ se insertan los resultados con JS -->
    </tbody>
  </table>

  <script>
    async function cargarResultados1() {
    try {
        const res = await fetch('/resultados1');
        const data = await res.json();
        const tbody = document.getElementById('tabla-resultados1');
        tbody.innerHTML = '';
        data.forEach(r => {
            tbody.innerHTML += `<tr>
                <td>${r.id}</td>
                <td>${r.nombre}</td>
                <td>${r.intento}</td>
                <td>${r.tiempo}</td>
                <td>${r.errores}</td>
                <td>${r.fecha}</td>
            </tr>`;
        });
    } catch (err) {
        console.error(err);
    }
}
window.onload = cargarResultados1;

  </script>
</body>
</html>
