<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados del Juego</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #3498db;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: auto;
      background-color: white;
      color: black;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #2ecc71;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }

    #refresh-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #refresh-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h1>Resultados del Juego</h1>
  <button id="refresh-button" onclick="cargarResultados1()">Actualizar Resultados</button>
  
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Intento</th>
        <th>Tiempo</th>
        <th>Errores</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody id="tabla-resultados1">
      <!-- Aquí se insertan los resultados con JS -->
    </tbody>
  </table>

  <script>
    async function cargarResultados() {
      try {
        const res = await fetch("/resultados1"); // Llama a la ruta del servidor
        if (!res.ok) throw new Error("Error al obtener resultados");

        const data = await res.json();
        const tbody = document.getElementById("tabla-resultados1");
        tbody.innerHTML = ""; // Limpiar tabla antes de llenarla

        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.id}</td>
            <td>${row.nombre}</td>
            <td>${row.intento}</td>
            <td>${row.tiempo}</td>
            <td>${row.errores}</td>
            <td>${row.fecha}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("❌ Error cargando resultados:", err);
        alert("Error al cargar los resultados.");
      }
    }

    // Cargar resultados al iniciar
    window.onload = cargarResultados1;
  </script>
</body>
</html>
