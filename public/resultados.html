<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultados del Juego</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #333;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Resultados del Juego</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Intento</th>
        <th>Tiempo (segundos)</th>
        <th>Errores</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody id="tabla-resultados">
      <!-- Aquí se insertan los resultados con JS -->
    </tbody>
  </table>

  <script>
    async function cargarResultados() {
      try {
        const response = await fetch('/api/resultados');
        const resultados = await response.json();

        const tbody = document.getElementById('tabla-resultados');
        tbody.innerHTML = '';

        resultados.forEach(r => {
          const fila = `
            <tr>
              <td>${r.id}</td>
              <td>${r.nombre}</td>
              <td>${r.intento}</td>
              <td>${r.tiempo}</td>
              <td>${r.errores}</td>
              <td>${new Date(r.fecha).toLocaleString()}</td>
            </tr>
          `;
          tbody.innerHTML += fila;
        });
      } catch (err) {
        console.error("❌ Error al cargar resultados:", err);
      }
    }

    // Ejecutar cuando cargue la página
    window.onload = cargarResultados;
  </script>
</body>
</html>
